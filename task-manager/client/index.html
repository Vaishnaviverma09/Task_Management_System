<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager 2025</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Task Manager 2025</a>
    <!-- Add this button -->
    
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="registerLink">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="loginLink">Login</a>
          </li>
          <li class="nav-item d-none" id="logoutLi">
            <a class="nav-link" href="#" id="logoutLink">Logout</a>
          </li>
          <button id="themeToggle" class="btn btn-sm btn-outline-light ms-auto me-2">
      <i class="fas fa-moon"></i> Dark Mode
    </button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- Auth Forms (Login/Register) -->
    <div id="authForms" class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login Form -->
        <div class="card mb-4" id="loginForm">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form id="loginFormElement">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>

        <!-- Register Form -->
        <div class="card d-none" id="registerForm">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form id="registerFormElement">
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required minlength="6">
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard (Shown after login) -->
    <div id="dashboard" class="d-none">
      <div class="row">
        <div class="col-md-3">
          <!-- User Profile -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>User Profile</h5>
            </div>
            <div class="card-body">
              <p id="userProfile">Loading...</p>
            </div>
          </div>

          <!-- Add Task Form -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>Add New Task</h5>
            </div>
            <div class="card-body">
              <form id="taskForm">
                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="taskTitle" required>
                </div>
                <div class="mb-3">
                  <label for="taskDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="taskPriority" class="form-label">Priority</label>
                  <select class="form-select" id="taskPriority" required>
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="taskDueDate" class="form-label">Due Date</label>
                  <input type="date" class="form-control" id="taskDueDate">
                </div>
                <div class="mb-3">
                  <label for="taskDueTime" class="form-label">Due Time</label>
                  <input type="time" class="form-control" id="taskDueTime">
                </div>
                <div class="mb-3">
                  <label for="taskLocation" class="form-label">Location</label>
                  <input type="text" class="form-control" id="taskLocation" placeholder="Address">
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <!-- Task Filters -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <select class="form-select" id="statusFilter">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="searchInput" placeholder="Search tasks...">
                </div>
              </div>
            </div>
          </div>

          <!-- Task List -->
          <div class="card">
            <div class="card-header">
              <h5>Your Tasks</h5>
            </div>
            <div class="card-body">
              <div id="taskList">
                <p>Loading tasks...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Task Modal (for editing) -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label for="editTaskTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editTaskTitle" required>
            </div>
            <div class="mb-3">
              <label for="editTaskDescription" class="form-label">Description</label>
              <textarea class="form-control" id="editTaskDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="editTaskStatus" class="form-label">Status</label>
              <select class="form-select" id="editTaskStatus" required>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editTaskPriority" class="form-label">Priority</label>
              <select class="form-select" id="editTaskPriority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editTaskDueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="editTaskDueDate">
            </div>
            <div class="mb-3">
              <label for="editTaskDueTime" class="form-label">Due Time</label>
              <input type="time" class="form-control" id="editTaskDueTime">
            </div>
            <div class="mb-3">
              <label for="editTaskLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="editTaskLocation" placeholder="Address">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveTaskChanges">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- Add this at the bottom of your body -->
<div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
